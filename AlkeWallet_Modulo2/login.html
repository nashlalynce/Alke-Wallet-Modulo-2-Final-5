<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="login-page">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-5 col-lg-4">
                <div class="card shadow-lg border-0 rounded-4">
                    <div class="card-body p-5">
                        <!-- Logo -->
                        <div class="text-center mb-4">
                            <i class="fas fa-wallet fa-4x text-primary mb-3"></i>
                            <h2 class="fw-bold">Alke Wallet</h2>
                            <p class="text-muted">Tu billetera digital segura</p>
                        </div>

                        <!-- Formulario de Login -->
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">Usuario</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    <input type="text" class="form-control" id="username" placeholder="Ingrese su usuario" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Contrase침a</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" id="password" placeholder="Ingrese su contrase침a" required>
                                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>

                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">
                                    Recordar sesi칩n
                                </label>
                            </div>

                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesi칩n
                                </button>
                            </div>

                            <div class="text-center">
                                <a href="#" class="text-decoration-none">쯆lvidaste tu contrase침a?</a>
                            </div>
                        </form>

                        <!-- Mensaje de error -->
                        <div id="errorMessage" class="alert alert-danger mt-3 d-none" role="alert">
                            <i class="fas fa-exclamation-circle me-2"></i>
                            <span id="errorText"></span>
                        </div>

                        <!-- Usuarios de prueba -->
                        <div class="mt-4 p-3 bg-light rounded">
                            <small class="text-muted d-block mb-2"><strong>Usuarios de prueba:</strong></small>
                            <small class="text-muted d-block">游녻 admin / pass: admin123</small>
                            <small class="text-muted d-block">游녻 usuario / pass: user123</small>
                        </div>
                    </div>
                </div>

                <!-- Footer -->
                <div class="text-center mt-4">
                    <p class="text-white-50">
                        <small>&copy; 2026 Alke Wallet. Todos los derechos reservados.</small>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <!-- Custom JS -->
    <script src="js/script.js"></script>
</body>
</html>
